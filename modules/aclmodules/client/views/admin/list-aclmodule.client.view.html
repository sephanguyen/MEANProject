<section>
  <div class="page-header">
    <h1> Quản lý module </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="aclmodule in vm.aclmodule" data-ui-sref="admin.aclmodule.edit({aclId: aclmodule._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="aclmodule.created | date:'mediumDate'"></span>
        by
        <span ng-if="aclmodule.user" ng-bind="aclmodule.user.displayName"></span>
        <span ng-if="!aclmodule.user">Deleted User</span>
      </small>
      <h3 class="list-group-item-heading" data-ng-bind="aclmodule.name"></h3>
	  <h4 ng-repeat="role in aclmodule.roles" class="list-group-item-heading" >
		{{role.name}}
		<p ng-bind="role.policies"></p>
	  </h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="aclmodule.$resolved && !aclmodule.length">
    No aclmodule yet, why don't you <a data-ui-sref="admin.aclmodule.create">create one</a>?
  </div>  
</section>
