<section>
  <div class="page-header">
	<a class="btn btn-primary pull-right" data-ui-sref="book.list" >
        <i class="glyphicon glyphicon-arrow-left"></i> Trở về
    </a>
    <h1 ng-bind="vm.book.title"></h1>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.book.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.book.user" ng-bind="vm.book.user.displayName"></span>
      <span ng-if="!vm.book.user">Deleted User - view</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.book.author"></p>
</section>
